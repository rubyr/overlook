<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<body>
  <header>
    <h1>Overlook</h1>
  </header>
  <aside style="display:none">
    <section id="new-booking" style="display:none">
      <label for="booking-calendar">New booking</label>
      <input id="booking-calendar"></input>
      <section role="form" id="booking-form" style="display:none">
        <section id="booking-filter-room-type">
          <input type="checkbox" value="residential_suite" name="residential_suite" checked>
          <label for="residential_suite">Residential Suite</label>
          <input type="checkbox" value="suite" name="suite" checked>
          <label for="suite">Suite</label>
          <input type="checkbox" value="junior_suite" name="junior_suite" checked>
          <label for="junior_suite">Junior Suite</label>
          <input type="checkbox" value="single_room" name="single_room" checked>
          <label for="single_room">Single Room</label>
        </section>
        <select id="booking-open-rooms"></select>
        <button id="booking-submit">Book Room</button>
      </section>
      <p id="apology" style="display:none">We're terribly sorry, but unfortunately there seem to be no available rooms for the specified date. Please try again with a different date.</p>
      <span id="booking-status"></span>
    </section>
  </aside>  
  <article role="form" id="login-page">
    <section class="card">
      <h1>Login</h1>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z"/></svg>
        <input type="text" id="username" placeholder="Username">
      </div>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12.451 17.337l-2.451 2.663h-2v2h-2v2h-6v-5l6.865-6.949c1.08 2.424 3.095 4.336 5.586 5.286zm11.549-9.337c0 4.418-3.582 8-8 8s-8-3.582-8-8 3.582-8 8-8 8 3.582 8 8zm-3-3c0-1.104-.896-2-2-2s-2 .896-2 2 .896 2 2 2 2-.896 2-2z"/></svg>
        <input type="password" id="password" placeholder="Password">
      </div>
      <button id="login-submit">Log In</button>
    </section>
  </article>
  <article id="user-page" style="display: none;">
    <section id="user-stats">
      <section id="user-info" class="card">
        <p id="user-name">Welcome, </p>
      </section>
      <section id="user-bookings" class="card">
      </section>
      <section id="user-spent" class="card">
      </section>
      <section id="user-upcoming-bookings" class="card">
      </section>
    </section>
  </article>

  <article id="manager-page" style="display: none;">
    <section id="manager-stats">
      <section id="rooms-available"></section>
      <section id="revenue-today"></section>
      <section id="percent-occupied"></section>
    </section>
  </article>
</body>
</html>
